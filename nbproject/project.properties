annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.title=Jpcsp
application.vendor=George
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
bin.dir=bin
bin.jar=${bin.dir}/jpcsp.jar
bin.javadoc.dir=${bin.dir}/javadoc
debug.test.modulepath=\
    ${run.test.modulepath}
endorsed.classpath=
excludes=jpcsp\\test\\
includes=**\\*.java **\\*.png **\\*.jpg **\\*.gif **\\*.frag **\\*.geom **\\*.vert **\\*.properties **\\*.xml
jar.compress=true
javac.classpath=\
    ${libs.LWJGL.classpath}:\
    ${libs.jinput.classpath}:\
    ${libs.jna-5.8.0.classpath}:\
	${libs.asm-9.1.classpath}:\
    ${libs.jide-oss-3.6.18.classpath}:\
    ${libs.log4j-1.2.15.classpath}:\
	${libs.xuggler-5.4.classpath}:\
	${libs.junit_4.classpath}:\
	${libs.hamcrest.classpath}:\
    ${libs.BouncyCastle-1.6.9.classpath}

# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.external.vm=false
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${libs.hamcrest.classpath}
javac.test.modulepath=\
    ${javac.modulepath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jlink.launcher=false
jlink.launcher.name=Jpcsp
jnlp.codebase.type=local
jnlp.codebase.url=
jnlp.offline-allowed=false
jnlp.signed=false
main.class=jpcsp.MainGUI
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
#http://stackoverflow.com/questions/16887253/netbeans-broken-platform
platform.active=default_platform
platforms.default_platform.home=${java.home}/../
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -Xmx1024m -XX:ReservedCodeCacheSize=64m -Djava.library.path=lib/windows-amd64
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
src.dir=src
src.resources.dir=resources
test.src.dir=test
dist.dir=${bin.dir}
dist.javadoc.dir=${dist.dir}/javadoc
dist.jar=${dist.dir}/jpcsp.jar
